<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">

  <title>Random Quote Generator</title>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="js/default.js"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="box">
        <div id="quote-attribution">
          <p id="quote-graph">
            <span id="arrow">&#x25BA;&#x25BA;<span>
        <span id="quote-space">Filler text</span>
          </p>
          <p class="text-right" id="attribution-space">-attribution</p>
        </div>
        <!--quote-attribution-->
        <row>
          <a href="https://twitter.com/intent/tweet" id="twitter-link"><i class="fa fa-3x fa-twitter-square alignleft" id="twitter-button"></i></a>
          <button class="alignright btn" id="quote-button">Inspire me!</button>
        </row>
      </div>
      <!--box-->
    </div>
    <!--row-->
  </div>
  <!--container-fluid-->
</body>
</html>
